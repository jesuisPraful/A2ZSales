<app-common-layout></app-common-layout>
<div class="container">
  <form #loginForm="ngForm"
        style="background-color:beige;"
        (ngSubmit)="login(loginForm)">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Login</h2>
        <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Email Id</label>
          </div>
          <div class="col; input-group">
            <input #emailRef="ngModel" type="email" name="email" class="form-control" ngModel required>
          </div>
          <div style="text-align:left; color:red; padding-top:5px;">
            <div [hidden]="!emailRef.errors || emailRef.untouched">
              Email Id is mandatory
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Password</label>
          </div>
          <div class="col; input-group">
            <input #pwdRef="ngModel" type="password" name="password" class="form-control" ngModel required>
          </div>
          <div style="text-align: left; color: red; padding-top: 5px;">
            <div [hidden]="!pwdRef.errors || pwdRef.untouched">
              Password is mandatory
            </div>
          </div>
        </div>
        <div class="form-group" Â style="text-align:left">
          <button type="submit" class="btn">Login</button>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </form>
</div>
<div *ngIf="showDiv">
  {{message}}
</div>
